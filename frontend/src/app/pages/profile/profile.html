<div class="profile-page">
  <div class="card">
    <h2>Meu Perfil</h2>
    <div *ngIf="error" class="error">{{error}}</div>
    <div *ngIf="success" class="success">{{success}}</div>
    <form (ngSubmit)="save()" #profileForm="ngForm" class="form">
      <div class="grid">
        <label>Nome
          <input [(ngModel)]="form.name" name="name" required />
        </label>
        <label>Email
          <input [(ngModel)]="form.email" name="email" type="email" required />
        </label>
      </div>
      <label>Telefone
        <input [(ngModel)]="form.phone" name="phone" required />
      </label>
      <label>Endereco
        <input [(ngModel)]="form.addressLine" name="addressLine" required />
      </label>
      <div class="grid">
        <label>Cidade
          <input [(ngModel)]="form.city" name="city" required />
        </label>
        <label>Estado
          <input [(ngModel)]="form.state" name="state" required />
        </label>
        <label>CEP
          <input [(ngModel)]="form.postalCode" name="postalCode" required />
        </label>
      </div>
      <div class="separator">Endereços adicionais (opcionais)</div>
      <label>Endereço 2
        <input [(ngModel)]="form.addressLine2" name="addressLine2" placeholder="Opcional" />
      </label>
      <div class="grid">
        <label>Cidade
          <input [(ngModel)]="form.city2" name="city2" placeholder="Opcional" />
        </label>
        <label>Estado
          <input [(ngModel)]="form.state2" name="state2" placeholder="Opcional" />
        </label>
        <label>CEP
          <input [(ngModel)]="form.postalCode2" name="postalCode2" placeholder="Opcional" />
        </label>
      </div>
      <label>Endereço 3
        <input [(ngModel)]="form.addressLine3" name="addressLine3" placeholder="Opcional" />
      </label>
      <div class="grid">
        <label>Cidade
          <input [(ngModel)]="form.city3" name="city3" placeholder="Opcional" />
        </label>
        <label>Estado
          <input [(ngModel)]="form.state3" name="state3" placeholder="Opcional" />
        </label>
        <label>CEP
          <input [(ngModel)]="form.postalCode3" name="postalCode3" placeholder="Opcional" />
        </label>
      </div>
      <label>Senha (preencha para alterar)
        <input [(ngModel)]="form.password" name="password" type="password" />
      </label>
      <div class="actions">
        <button class="btn primary" type="submit" [disabled]="profileForm.invalid">Salvar</button>
      </div>
    </form>
  </div>
</div>
