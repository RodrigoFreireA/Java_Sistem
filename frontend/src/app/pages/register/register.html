<div class="auth-card">
  <h2>Criar conta</h2>
  <div class="form">
    <label>Nome
      <input [(ngModel)]="form.name" placeholder="Seu nome" required />
    </label>
    <label>Email (login)
      <input [(ngModel)]="form.email" type="email" placeholder="seu email (login)" required />
    </label>
    <label>Telefone
      <input [(ngModel)]="form.phone" placeholder="(xx) xxxxx-xxxx" required />
    </label>
    <label>Senha
      <input [(ngModel)]="form.password" type="password" placeholder="senha" />
    </label>
    <label>Endere√ßo
      <input [(ngModel)]="form.addressLine" placeholder="Rua, numero, complemento" />
    </label>
    <div class="grid">
      <label>Cidade
        <input [(ngModel)]="form.city" placeholder="Cidade" />
      </label>
      <label>Estado
        <input [(ngModel)]="form.state" placeholder="Estado" />
      </label>
      <label>CEP
        <input [(ngModel)]="form.postalCode" placeholder="CEP" required />
      </label>
    </div>
    <button (click)="register()" class="btn primary">Registrar</button>
    <div *ngIf="success" class="success">{{success}}</div>
    <div *ngIf="error" class="error">{{error}}</div>
    <div class="hint">
      Ja tem conta? <a routerLink="/login">Entrar</a>
    </div>
  </div>
</div>
